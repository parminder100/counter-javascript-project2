<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter Javascript Project</title>
</head>
<body>
    <header>
        <div class="counter-grid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="project-name">Counter Project</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="counter-main">
        <section class="counter-section">
            <div class="counter-grid">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="counter-container">
                                <div class="counter-heading">Counter</div>
                                <div class="counter-number">0</div>
                                <div class="counter-controls">
                                    <button class="counter-decrease-btn" onclick="handleDecreaseBtn()">Decrease</button>
                                    <button class="counter-decrease-btn" onclick="handleResetBtn()">Reset</button>
                                    <button class="counter-decrease-btn" onclick="handleIncreaseBtn()">Increase</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
